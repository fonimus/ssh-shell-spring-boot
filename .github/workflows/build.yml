name: Build

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    name: Build
    if: ${{ github.actor != 'dependabot[bot]' }}
    uses: fonimus/ssh-shell-spring-boot/.github/workflows/reusable-build.yml@main
    secrets:
      sonar_token: ${{ secrets.SONAR_TOKEN }}
      github_token: ${{ secrets.GITHUB_TOKEN }}
